  <body>
      <p>Input Name and Email, then see what happens next. Also try not inputting one or both and see what happens too.</p>
    <header>
      <h1>STUDENT LOGIN</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Your Details</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email">
        </div>
        <button class="btn">Submit</button>
      </form>

      <ul id="users"></ul>
